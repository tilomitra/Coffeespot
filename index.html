<body class="iphone">
	<div class="wrapper landing yui3-g">
		<div class="modalBox yui3-u-1-2" id="start">
			<p>Coffeespot finds cafes and coffee shops near you that have free WiFi. Great for coders!</p>
			<a href="locate.html" id="startLooking"><button class="shiny-blue yui3-u-1">Start looking</button></a>
		</div>		

	</div>


	<script type="text/x-template" id="locate-template">
		<div id="location" class="yui3-u-1"></div>
		<div id="map" style="width: 288px; height: 150px" class="yui3-u"></div>
		<div id="resultList" class="yui3-u-1"><ul class="yui3-u-1"></ul></div>
	</script>

	<script type="text/x-template" id="store-template">
		<div id="store-info" class="yui-u-3-4">
			<button class="clean-grey yui3-u-1">View on Yelp.com</button>
			<button class="shiny-blue yui3-u-1">Get Directions</button>
		</div>
	</script>



	<script src="js/coffeespot.js"></script>
	 <script>
	 	YUI({filter:'raw', gallery: 'gallery-2011.08.24-23-44'}).use('coffeespot', function(Y) {
	 		var controller = new Y.CoffeeSpot();

	 		//load google maps async.
	 		var script = document.createElement("script");
	 		script.type = "text/javascript";
	 		script.src = "http://maps.googleapis.com/maps/api/js?sensor=false&callback=initialize";
	 		document.body.appendChild(script);

	 	});
	 	function initialize () {
	 		
	 	}

	 </script>
</body>
